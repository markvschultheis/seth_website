{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}

.scrollable {
    position: relative;
    height: 200px;

    overflow: auto;

}
</style>

<img class="img-fluid" src="/static/seth_schultheis.JPEG">

    <p>{{ event.description }}</p>
    {% endfor %}
</div>


{% endblock %}
