<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark">
        <div class="d-flex w-50 order-0">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="/" class="navbar-brand mr-1">Seth Schultheis</a>
        </div>
        <div class="navbar-collapse collapse justify-content-center order-2" id="collapsingNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="support" href="/support">Support</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="bio" href="/bio">Bio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="contact" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="awards" href="/awards">Awards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="media" href="/media">Media</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="lessons" href="/lessons">Lessons</a>
                </li>
            </ul>
        </div>
        <span class="navbar-text small text-truncate mt-1 w-50 text-right order-1 order-md-last"></span>
    </nav>
    <div class="container-fluid">{% block content %} {% endblock %}</div>
</body>
</html>
